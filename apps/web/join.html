<!doctype html>
<html lang="en">
	<head>
		<title>?What do we do with you?</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="?What do we do with you?" />

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/join.css" rel="stylesheet" />

		<script type="module" src="js/components.js"></script>
		<script src="js/submit.js"></script>
	</head>

	<body>
		<h2>Join the beta</h2>

		<form onsubmit="sendForm(event); return false">
			<label for="name">Name</label>
			<input id="name" name="name" autofocus required />

			<label for="company">Company</label>
			<input id="company" name="company" required />

			<label for="email">Email</label>
			<input id="email" type="email" name="email" required />

			<label for="city">City</label>
			<input id="city" name="city" required />

			<section style="margin-top: var(--spacing-rg); grid-column: 2">
				<input class="checkbox" type="checkbox" id="informed" name="informed" checked />
				<label for="informed">Keep me informed on the progress</label>
			</section>

			<section
				style="
					margin-top: var(--spacing-rg);
					grid-column: 2;
					display: flex;
					justify-content: flex-end;
				"
			>
				<button type="submit">Submit</button>
			</section>
		</form>

		<div class="form-result">
			<div id="form-loading" style="display: none"><div class="loader"></div></div>
			<div id="form-error" style="display: none">Something went wrong</div>
			<div id="form-success" style="display: none">Thank you for joining!</div>
		</div>
	</body>
</html>
